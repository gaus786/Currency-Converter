<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="amount">
          <p style="color: white;">Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="dropdown">
          <div class="from">
            <p style="color: white;">From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png">
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" style="color: white;"></i>
          <div class="to">
            <p style="color: white;">To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png">
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg" style="color: white;">1USD = 80INR</div>
        <button style="color: white;">Get Exchange Rate</button>
      </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
  </body>
</html>
